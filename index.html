<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  <body>

    <link rel="stylesheet" href="src/styles.css"  />
    <div class="container">
     <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">
                St. Pete
            </h1>
            <ul>
              <li>Last updated: Sunday 09:50<span id="date"></span></li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> 78</span>ยบ C | F
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 25 <span id="precipitation"></span> %</li>
                <li>Humidity: 75 <span id="humidity"></span>%</li>
                <li>Wind: 5 <span id="wind"></span> m/h</li>

              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Lanestelle/WeatherProject"
            target="_blank"
            >Open-source code</a
          >
          by Mel Pendleton
        </small>
      </div>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
